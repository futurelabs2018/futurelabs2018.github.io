---
layout: default
---
<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<div class="row">
				<section class="8u -2u">
					<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="/assets/{{ page.featured }}" alt=""></a>
					<header class="post-header">
						<h2 class="post-title">{{ page.title }}</h2>
					</header>
					<article class="post-content">
						{{ page.content }}
					</article>
				</section>
			</div>
		</div>
	</div>
