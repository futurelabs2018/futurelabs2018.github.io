---
title: Blog
layout: default
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 limit:  %}
			<div class="row">
				<section class="8u -2u">
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<header>
						<h3><b><a href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a></b></h3>
					</header>
					{{ post.excerpt }}
					<a href="{{ site.prefix }}{{ post.url }}" class="button button-style1">Read More</a>
				</section>
			</div>
			{% endfor %}
		</div>
	</div>
