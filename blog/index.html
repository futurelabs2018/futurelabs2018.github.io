---
title: Blog
layout: default
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 limit:  %}
			<div class="row">
				<section class="8u -2u">
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<header>
						<h1><a href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a></h1>
					</header>
					{{ post.excerpt }}

				</section>
			</div>
			{% endfor %}
		</div>
	</div>
